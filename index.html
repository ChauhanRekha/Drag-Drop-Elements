<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="container">
      <div id="left">
        <h2>List</h2>
        <div class="list" draggable="true">
          <i class="bi bi-arrow-right-square-fill"></i>Java
        </div>
        <div class="list" draggable="true">
          <i class="bi bi-arrow-right-square-fill"></i>React
        </div>
        <div class="list" draggable="true">
          <i class="bi bi-arrow-right-square-fill"></i>HTML
        </div>
        <div class="list" draggable="true">
          <i class="bi bi-arrow-right-square-fill"></i>Django
        </div>
        <div class="list" draggable="true">
          <i class="bi bi-arrow-right-square-fill"></i>Python
        </div>
        <div class="list" draggable="true">
          <i class="bi bi-arrow-right-square-fill"></i>JavaScript
        </div>

        <div class="list" draggable="true">
          <i class="bi bi-arrow-right-square-fill"></i>Visual Studio Code
        </div>
        <div class="list" draggable="true">
          <i class="bi bi-arrow-right-square-fill"></i>CSS
        </div>
      </div>
      <div id="right">
        <h2>Programming Languages</h2>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
